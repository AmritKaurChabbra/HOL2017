<div class="oj-hybrid-padding">
  <h3>Dashboard Content Area</h3>
  <div class="justifyCenter justifyCenterMasonryLayout">
    <oj-masonry-layout id="masonryLayout" class='templateList'>
      <demo-team id="MyTeam" class="oj-masonrylayout-tile-2x2" profile={{personProfile}} messagetext="Hello There!"></demo-team>
      <demo-about-me id="AboutMe" aria-label="About Me" avatar-image="[[avatarSrc]]" class="oj-masonrylayout-tile-1x1"></demo-about-me>
      <demo-notifications id="MyNotifications" class="oj-masonrylayout-tile-1x1"></demo-notifications>
      <demo-comp id="AverageCompensation" class="oj-masonrylayout-tile-2x1"></demo-comp>
      <demo-attrition id="AveragePerformance" aria-label="Attrition History" class="oj-masonrylayout-tile-1x1"></demo-attrition>
      <demo-comp-ratio id="CompensationRatio" class="oj-masonrylayout-tile-1x1"></demo-comp-ratio>
      <demo-team-activities id="MyTeamActivities" class="oj-masonrylayout-tile-1x1"></demo-team-activities>
      <demo-ratings id="AverageRatings" class="oj-masonrylayout-tile-1x1"></demo-ratings>
      <demo-my-activities id="MyActivities" class="oj-masonrylayout-tile-1x1"></demo-my-activities>
     </oj-masonry-layout>
  </div>
</div>
