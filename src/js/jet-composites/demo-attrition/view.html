<h2 class="oj-flex oj-flex-items-pad notifytitle">
    Attrition History
</h2>
<oj-chart 
    type="pie" 
    series={{pieSeriesValue}} 
    animation-on-display="auto"
    animation-on-data-change="auto"
    style-defaults.three-d-effect="off"
    style-defaults.series-tooltip-type="auto"
    style-defaults.pie-inner-radius="0.375"
    style-defaults.slice-label-position="none"
    legend.rendered="off"
    hover-behavior="dim"
    pie-center-label.text="15"
    pie-center-label.style={"font-size":"30px;"}
    value-formats.type="value"
    value-formats.converter={{percentConverter}}
    style="width:100%; height:180px;">    
</oj-chart>
